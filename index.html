<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<link href='https://fonts.googleapis.com/css?family=Work+Sans:200,400,700' rel='stylesheet' type='text/css' />
<link rel='stylesheet' type='text/css' href='css/look.css'/>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="js/help.js"></script>
<script src="js/look.utils.js"></script>
<script src="js/look.plot.js"></script>
<script src="js/look.metrics.js"></script>
<script src="js/look.network.js"></script>
<script src="js/look.dynamics.js"></script>
<script src="js/look.js"></script>
<title>look.js</title>
</head>
<body>
	<div class="time"></div>
	<div class="control-panel">
		<div class="control-element" id="resolution">
			<div class="label">resolution:</div>
			<div class="value button">hour</div>
		</div>
		<div class="control-element" id="dynamics">
			<div class="label">dynamics:</div>
			<div class="value button" id="dynamics-model">none</div>
			<div class="settings">
				<div class="settings-element">
					<div class="label">beta [day<sup>-1</sup>]:</div>
					<input type="number" id="beta"class="range" min="0.01" max="10.0" step="0.01" value="1">
				</div>
				<div class="settings-element">
					<div class="label">T<sub>inf</sub> [day]:</div>
					<input type="number" id="tinf" class="range" min="0.1" max="10.0" step="0.1" value="2">
				</div>
				<div class="settings-element">
					<div class="label">R<sub>0</sub> = <span id="r0-value">2</span></div>
				</div>
				<div class="settings-element">
					<div class="button" id="reset">reset</div>
				</div>
				<svg id="dynamics-statistics"></svg>
			</div>
		</div>
	</div>
	<div class="howto-panel">
		<div class="howto-element">
			<div id="howto-h" class="label large-button"><span class="button">h</span></div>
			<div class="value">help menu</div>
		</div>
		<div class="howto-element">
			<div id="howto-left" class="label large-button"><span class="button">&#8592;</span></div>
			<div class="value">step backwards</div>
		</div>
		<div class="howto-element">
			<div id="howto-right" class="label large-button"><span class="button">&#8594;</span></div>
			<div class="value">step forward</div>
		</div>
		<div class="howto-element">
			<div id="howto-r" class="label large-button"><span class="button">r</span></div>
			<div class="value">reset time</div>
		</div>
		<div class="howto-element">
			<div id="howto-space" class="label large-button"><span class="button">space</span></div>
			<div class="value">auto play</div>
		</div>
	</div>
	<svg id="degree-dist"></svg>
	<svg id="weight-dist"></svg>
	<svg id="structural-dynamics"></svg>

	<div class="dnd overlay">
		<div class="message">Drop file to upload</div>
		<div class="progress-bar"></div>
	</div>
</body>
</html>
